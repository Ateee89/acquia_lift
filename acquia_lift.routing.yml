acquia_lift.settings:
  path: 'admin/config/content/acquia_lift'
  defaults:
    _form: '\Drupal\acquia_lift\Form\Settings'
    _title: 'Acquia Lift settings'
  requirements:
    _permission: 'administer acquia lift'
acquia_lift.test:
  path: 'admin/config/content/acquia_lift/test'
  defaults:
    _controller: '\Drupal\acquia_lift\Controller\TestController::test'
    _title: 'Acquia Lift testing'
  requirements:
    _permission: 'administer acquia lift'
